<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.css">
    <style type="text/css">
      body, input, div {
        font-family: "Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB",STHeiti,"Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;
      }
      input {
        font: inherit;
      }

      button {
        color: white;
      }

      .tag-chips {
        margin: 18px 0;
      }

      h1 {
        text-align: center;
      }

      .app {
        max-width: 600px;
        margin: 0 auto;
      }

    </style>
    <script type="text/javascript" src="./node_modules/angular/angular.js"></script>

    <script type="text/javascript" src="./node_modules/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="./node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./node_modules/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="./node_modules/angular-material/angular-material.js"></script>
  </head>
  <body>
<div ng-controller="DemoCtrl" layout="column" ng-cloak="" class="app" ng-app="MyApp">

    <h1 class="md-display-1">豆瓣找房</h1>

    <md-content layout-padding>
      <div>
        <form name="userForm">
          <md-input-container class="md-block">
            <label>豆瓣租房小组ID</label>
            <input ng-model="search.url">
            <div class="hint">例：<code>http://www.douban.com/group/HZhome/</code>的 ID 是 <code>HZhome</code></div>
          </md-input-container>

          <md-input-container class="md-block">
            <label>搜索页数</label>
            <input ng-model="search.page" type="number" step="1" min="1">
          </md-input-container>

          <div class="tag-chips md-block">
            <md-chips
              ng-model="search.tags"
              placeholder="添加关键字"
              delete-button-label="删除关键字"
              delete-hint="点击删除关键字"
              secondary-placeholder="+关键字"></md-chips>
          </div>

          <div class="tag-chips md-block">
            <md-chips
              ng-model="search.excludes"
              placeholder="添加要排除的关键字"
              delete-button-label="删除要排除的关键字"
              delete-hint="点击删除要排除的关键字"
              secondary-placeholder="+要排除的关键字"></md-chips>
          </div>

          <md-button class="md-raised md-primary">搜索</md-button>
        </form>
      </div>
    </md-content>

</div>

    <script type="text/javascript">
    angular
      .module('MyApp',['ngMaterial', 'ngMessages'])
      .controller('DemoCtrl', function($scope) {
        $scope.search = {
          url: '',
          tags: ['文一西路'],
          excludes: ['垃圾街']
        };
      });


    </script>
  </body>
</html>
