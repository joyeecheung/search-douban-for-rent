<div layout="column" ng-cloak class="app">
  <h1 class="md-display-1">豆瓣找房</h1>
  <a ui-sref="about" class="about">关于</a>
  <md-content layout-padding>
    <div>
      <form name="userForm">
        <md-input-container class="md-block">
          <label>豆瓣租房小组ID</label>
          <input ng-model="search.groupId" required>
          <div class="hint">例：<code>http://www.douban.com/group/HZhome/</code>的 ID 是 <code>HZhome</code></div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>搜索页数</label>
          <input ng-model="search.page" type="number" step="1" min="1" required>
        </md-input-container>

        <div class="tag-chips md-block">
          <md-chips
            ng-model="search.includes"
            placeholder="添加关键字"
            delete-button-label="删除关键字"
            delete-hint="点击删除关键字"
            secondary-placeholder="+关键字"></md-chips>
        </div>

        <div class="tag-chips md-block">
          <md-chips
            ng-model="search.excludes"
            placeholder="添加要排除的关键字"
            delete-button-label="删除要排除的关键字"
            delete-hint="点击删除要排除的关键字"
            secondary-placeholder="+要排除的关键字"></md-chips>
        </div>

        <md-input-container class="md-block">
          <md-button>
            <label for="file-input" class="md-container-ignore" style="cursor: pointer; width: 100%">导入配置</label>
          </md-button>
          <input id="file-input" type="file" file-change="parseFile" style="display: none" aria-label="config">
          <div class="hint">（可选：导入配置.json文件）</div>
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="submit($event, search)">搜索</md-button>
      </form>
    </div>
  </md-content>
</div>
