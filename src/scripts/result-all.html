<section layout="row" flex class="results">
  <md-sidenav class="results-sidebar md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
    <md-toolbar class="">
      <div class="md-toolbar-tools">搜索结果</div>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item ng-click="navigate(result)" ng-repeat="result in results track by result.id | orderBy:'date':reverse">
          {{result.title}}
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
  <md-content class="results-content" layout-padding flex="grow">
    <md-fab-trigger class="fab">
      <md-button aria-label="menu" ng-click="back()" class="md-fab md-primary">
        Back
        <!-- <md-icon md-svg-src="img/icons/menu.svg"></md-icon> -->
      </md-button>
    </md-fab-trigger>
<!--       <md-fab-actions>
        <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
          <md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>
        </md-button>
        <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
          <md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>
        </md-button>
        <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
          <md-icon md-svg-src="img/icons/hangout.svg" aria-label="Google Hangout"></md-icon>
        </md-button>
      </md-fab-actions> -->
    </md-fab-speed-dial>
    <md-card ng-repeat="result in results track by result.id | orderBy:'date':reverse">
      <md-card-header>
        <md-card-header-text>
          <a class="md-title" href="{{result.link}}" ng-click="clickResult($event, result)">{{result.link}}</a>
          <span class="md-subhead">{{result.date | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{result.title}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <div ng-bind-html="result.content | sanitize"></div>
      </md-card-content>
    </md-card>
  </md-content>
</section>
